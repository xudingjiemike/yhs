<div class="cont-left-top-top" ng-init="loadPageInfo()">
    <div ng-if="tabType==='0'">
        <div class="username">
            <span>姓名：</span>
            <span ng-bind="contactsInfo.lxrmc"></span>
            <span ng-mouseover="showDetailInfo()" ng-mouseleave="hideDetailInfo()">
                <span class="show-detail alink hover">详细</span>
                <span class="company-info">
                    <div class="close-info"><i class="fa fa-times-circle-o"></i></div>
                    <div class="info-item">
                        姓名：<span ng-bind="contactsInfo.lxrmc"></span>
                        性别：<span ng-bind="contactsInfo.xb"></span>
                    </div>
                    <div class="info-item">
                        手机：
                        <span ng-repeat="item in contactsInfo.sjhmList">
                            <span ng-bind="item.sjhm"></span>
                        </span>
                    </div>
                    <div class="info-item">
                        电话：
                        <span ng-repeat="item in contactsInfo.dhhmList">
                            <span ng-bind="item.qhdhhmfjh"></span>
                        </span>
                    </div>
                    <div class="info-item">
                        邮箱：<span ng-bind="contactsInfo.email"></span>
                    </div>
                    <div class="info-item">
                        QQ：<span ng-bind="contactsInfo.qq"></span>
                    </div>
                    <div class="info-item">
                        地址：<span ng-bind="contactsInfo.provinceName+' '+contactsInfo.cityName+' '+contactsInfo.countyName+' '+contactsInfo.address"></span>
                    </div>
                </span>
            </span>
            <span class="user-position">
                <span ng-repeat="item in contactsInfo.jsxxList">
                    <span ng-bind="item.jsmc"></span>
                    <span ng-if="$index!==contactsInfo.jsxxList.length-1">/</span>
                </span>
            </span>
        </div>
        <div class="remark">
            <input type="text" placeholder="请输入备注信息" ng-model="contactsInfo.bz"/>
        </div>
    </div>

    <div ng-if="tabType==='1'">
        <div class="username">
            <span>单位：</span>
            <span ng-bind="companyInfo.yhmc"></span>
        <span ng-mouseover="showDetailInfo()" ng-mouseleave="hideDetailInfo()">
            <span class="show-detail alink hover">详细</span>
            <span class="company-info">
                <div class="close-info"><i class="fa fa-times-circle-o"></i></div>
                <div class="info-item">
                    <span>单位名称：
                        <span ng-bind="companyInfo.yhmc"></span>
                    </span>
                </div>
                <div class="info-item">
                    国税税号：<span ng-bind="companyInfo.nsrsbh"></span>
                    <span ng-bind="companyInfo.gsswjgMc"></span>
                </div>
                <div class="info-item">
                    地税税号：<span ng-bind="companyInfo.dssh"></span>
                    <span ng-bind="companyInfo.dsswjgMc"></span>
                </div>
                <div class="info-item">
                    海关代码：<span ng-bind="companyInfo.hgdm"></span>
                    出口企业类型：<span ng-bind="companyInfo.yhlbxx"></span>
                </div>
                <div class="info-item">
                    所属行业：<span ng-bind="companyInfo.hymlMc"></span>
                    增值税纳税人类型：<span ng-bind="companyInfo.qytype"></span>
                </div>
                <div class="info-item">
                    传真号码：<span ng-bind="companyInfo.faxNumber"></span>
                </div>
                <div class="info-item">
                    单位电话：<span ng-bind="companyInfo.dhhm"></span>
                </div>
                <div class="info-item">
                    经营地址：<span ng-bind="companyInfo.jydz"></span>
                </div>
                <div class="info-item">
                    <span class="float-left manage-info-title">管理信息：</span>
                    <span class="float-left manage-info" >
                        <span ng-repeat="item in companyInfo.ywxxList">
                            <span ng-bind="item.ywdlMc+'-'+item.sswdMc+'-'+item.sskhjlMc"></span>
                        </span>
                    </span>
                </div>
            </span>
        </span>
        <span class="user-position">
            通行密码：<span  ng-bind="companyInfo.zcbm"></span>
        </span>
        </div>
        <div class="level">
            <span class="level-icon" ng-class="{
            level1:companyInfo.levelDm==='09',
            level2:companyInfo.levelDm==='07',
            level3:companyInfo.levelDm==='05',
            level4:companyInfo.levelDm==='01'
            }" title="{{companyInfo.levelMc}}"></span>
            <span ng-mouseover="showAgentInfo()" ng-mouseleave="hideAgentInfo()">
                <span class="show-agent alink hover">被代理</span>
                <span class="agent-info">
                    <div class="close-info"><i class="fa fa-times-circle-o"></i></div>
                    <div class="delegate-search-content">
                        <div class="table">
                            <div class="search-result">
                                <table class="single">
                                    <thead>
                                    <tr>
                                        <th width="40%">用户名称</th>
                                        <th width="35%">用户代码</th>
                                        <th width="25%">产品大类</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="agent in agentInfo">
                                        <td ng-bind="agent.yhmc"></td>
                                        <td ng-bind="agent.yhbm"></td>
                                        <td ng-bind="agent.cpdlMc"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </span>
            </span>
            <span class="alink level-manage" ng-click="showManageWindow()" style="vertical-align: top"><i class="fa fa-users"></i>人员管理</span>
        </div>
        <div class="remark">
            <input type="text" placeholder="请输入备注信息" ng-model="companyInfo.bz"/>
        </div>
        <div pop-info></div>
    </div>

    <div ng-if="tabType==='2'">
        <div class="username">
            <span>单位：</span>
            <span ng-bind="intermediaryInfo.yhmc"></span>
        <span ng-mouseover="showDetailInfo()" ng-mouseleave="hideDetailInfo()">
            <span class="show-detail alink hover">详细</span>
            <span class="company-info">
                <div class="close-info"><i class="fa fa-times-circle-o"></i></div>
                <div class="info-item">
                    用户代码：<span ng-bind="intermediaryInfo.yhdm"></span>
                    状态：<span ng-bind="intermediaryInfo.status"></span>
                    <span class="intermediary-manage-info">
                        <span ng-repeat="item in intermediaryInfo.ywxxList">
                            <span ng-bind="item.ywdlMc+'-'+item.sswdMc+'-'+item.sskhjlMc"></span><br/>
                        </span>
                    </span>
                </div>
                <div class="info-item">
                    用户密码：<span ng-bind="intermediaryInfo.zcbm"></span>
                    分公司：<span ng-bind="intermediaryInfo.fzgsMc"></span>
                </div>
                <div class="info-item">
                    事务所标识：
                    <span ng-if="intermediaryInfo.swsbz==='0'">
                        <input type="checkbox" checked disabled>非中介机构
                    </span>
                    <span ng-if="intermediaryInfo.swsbz==='1'">
                        <input type="checkbox" checked disabled>严格授权控制类中介机构
                    </span>
                    <span ng-if="intermediaryInfo.swsbz==='2'">
                        <input type="checkbox" checked disabled>非严格授权控制类中介机构
                    </span>
                </div>
                <div class="info-item">
                    传真号码：<span ng-bind="intermediaryInfo.faxNumber"></span>
                </div>
                <div class="info-item">
                    单位电话：<span ng-bind="intermediaryInfo.dhhm"></span>
                </div>
                <div class="info-item">
                    经营地址：<span ng-bind="intermediaryInfo.jydz"></span>
                </div>
                <div class="info-item">
                    代理业务：
                    <span ng-repeat="item in intermediaryInfo.cpdlList">
                        <input type="checkbox" ng-checked="item.selected" disabled>
                        <span ng-bind="item.cpdlMc"></span>
                    </span>
                </div>
            </span>
        </span>
        </div>
        <div class="remark">
            <input type="text" placeholder="请输入备注信息" ng-model="intermediaryInfo.bz"/>
        </div>
    </div>
</div>
