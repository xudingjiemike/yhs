<!DOCTYPE html>
<html>
    <head>
        <title>新建联系人</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <link href="../plugin/font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../plugin/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/base.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="container">
           <!--  <div class="page-header">
                <div class="header-left">
                    <span>来电号码：3003</span>
                    <span>前转号码：1001</span>
                    <span>接入号码：56698031</span>
                    <span class="span-btn">保持</span>
                    <span class="span-btn">求助</span>
                    <span class="span-btn">转接</span>
                    <span class="span-btn">呼外线</span>
                </div>
                <div class="header-right">
                    <span>综合技能组1[电话]</span>
                    <span>话后小结计时：00：00：00</span>
                    <span>通话计时：00：30：30</span>

            <div class="page-content">
                <div class="add-contact">
                    <div class="contact-info">
                        <div class="add-contact-header">
                            <span class="user-icon"></span>
                            <span class="title">联系人信息</span>
                        </div>
                        <div class="add-contact-body">
                            <div class="add-contact-items">
                                <div class="add-contact-item">
                                    <span class="title">联系人姓名：</span>
                                    <input type="text" />
                                </div>
                                <div class="add-contact-item">
                                    <span class="title">联系电话：</span>
                                    <input type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="add-contact-header">
                            <span class="user-icon"></span>
                            <span class="title">用户信息</span>
                        </div>
                        <div class="add-contact-body">
                            <div class="add-contact-items">
                                <div class="add-contact-item">
                                    <span class="title"><span class="required">*</span>用户名称：</span>
                                    <input type="text" class="username" />
                                </div>
                            </div>
                            <div class="add-contact-items">
                                <div class="add-contact-item">
                                    <span class="title">国税税号：</span>
                                    <input type="text" />
                                </div>
                                <div class="add-contact-item">
                                    <span class="title">税务机关：</span>
                                    <input type="text" />
                                </div>
                            </div>
                            <div class="add-contact-items">
                                <div class="add-contact-item">
                                    <span class="title">地税税号：</span>
                                    <input type="text" />
                                </div>
                                <div class="add-contact-item">
                                    <span class="title">税务机关：</span>
                                    <input type="text" />
                                </div>
                            </div>
                            <div class="add-contact-items">
                                <div class="add-contact-item">
                                    <span class="title"><span class="required">*</span>行政区划：</span>
                                    <input type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="add-contact-footer">
                            <div class="btns ">
                                <span class="btn" id="prev">上一步</span>
                                <span class="btn" id="next">下一步</span>
                            </div>
                        </div>
                    </div>
                </div>
		        <div class="layer">
		            <div class="dialog">
		            	<div class="dialog-header">
		            		<span class="dialog-title">
		            		</span>
		            		<span class="dialog-close">
		            			<i class="fa fa-times"></i>
		            		</span>
		            	</div>
		            	<div class="dialog-body">
		            	</div>
		            </div>
		        </div>
            </div>
        </div>
        <script src="../plugin/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="../plugin/angular/angular.min.js" type="text/javascript"></script>
        <script src="../plugin/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/base.js" type="text/javascript"></script>
    </body>
</html>
